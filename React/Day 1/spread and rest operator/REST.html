<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    <script>
        function sum(...inputs){
            let total = 0;
            for(let i of inputs){
                total += i;
            }
            console.log(total)
        }
    
    
        sum(1,2,3,4,5,6,7)
    
    
    
        function fun(a,b,...c){
            console.log(`${a} ${b}`)
            console.log(c)
            console.log(c[0])
            console.log(c.length)
            console.log(c.indexOf('suraj'))
        }
        fun('akash','rutik','suraj','jagdish','rahul')
    </script>
</body>
</html>
