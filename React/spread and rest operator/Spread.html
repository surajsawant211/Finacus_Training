<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread</title>
</head>
<body>
    <script>
        function sum(a,b,c){
            console.log(a+b+c)
        }
        var arrVal=[1,4,6]
        sum(...arrVal)


        // concatenate
        let arr1=[1,2,3]
        let arr2=[4,5,6]

        //arr1 = arr1.concat(arr2);   //old method es5
        arr1 =[...arr1,...arr2]       //new method es6
        console.log(arr1)


        // copy

        let arrc1 = [1,2,3]
        let arrc2 = [...arrc1,4,5]

        console.log(arrc2)
        console.log(arrc1)

    </script>
</body>
</html>
