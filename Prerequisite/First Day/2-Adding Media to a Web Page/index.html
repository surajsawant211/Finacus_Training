<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First Page</title>
    </head>
    <body>
        <h1>Adding Media to Web Page</h1>
        <!-- Adding images -->
        <h3>Image</h3>
        <img src="./images/waterfall.jpg" alt="waterfall">


        <!-- Adding audio file -->
        <h3>Music</h3>
        <p>This is the karaoke track of Ae Zindagi Gale Laga le...</p>
        <audio controls>
            <source src="./Audio/Ae Zindagi.mp3" type="audio/mpeg"> 
            <source src="./Audio/Aye Zindagi.ogg" type="audio/ogg">
        </audio><br>
        <!--Audio added using link  -->
        <a href="./Audio/Ae Zindagi.mp3">Karaoke of aye zindagi</a>


        <!-- Adding Videos -->
        <h3>Video</h3>
        <p>This is the video</p>
        <video controls>
            <source src="./Video/output.mp4" type="video/mp4">
            <source src="./Video/output.webm" type="video/webm">
            <source src="./Video/output.ogv" type="video/ogg">
            Your video browser is outdated and does not support HTML video please 
            consider <a href="http://browsehappy.com/">Updating</a>
        </video>


        <!-- Vector graphics and Illustration(SVG and Figma) -->
        <h3>Adding vector graphics(svg files)</h3>
        <svg width="299" height="227" viewBox="0 0 299 227" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="299" height="227" fill="#090917"/>
            <path d="M210 46C110.872 52.3738 74.0601 92.918 68.0451 112.393L210 149.574C91.6241 194.19 54.01 207.115 50 208" stroke="#DB3737"/>
            <path d="M209 46C169.333 58.6667 93.6 86.4 108 96C126 108 226 119 242 141C254.8 158.6 118.667 192.333 49 207" stroke="#5DCE35"/>
            </svg>
    </body>
</html>
